<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourth practice HTML document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../scripts/four.js"></script>
</head>
<body>
    <header>
        <hgroup>
            <h1 id="page-heading">This document contains jQuery and JS implementation of AJAX requests.</h1>
        </hgroup>
    </header>

    <article>

        <h5>This section contains WebSocket implementation</h5>
        <section class="article-content" style="align-self: center;">
            <div>
                <textarea id="chatWindow" style="height: 350px; width: 300px;"></textarea>
            </div>

            <div>
                <input type="text" id="msgSendText" style="width: 300px;" />
            </div>

            <div>
                <button id="Send">Send</button>
                <button id="Connect">Connect</button>
                <button id="Disconnect">Disconnect</button>
            </div>
        </section>

        <section>
            <h2>This section covers jQuery implementation</h2>

            <div>
                <label>Enter search term: <input type="text" id="searchFruit" /></label>
                <button id="searchButton">Search</button>
            </div>

            <div>
                <h4>Results:</h4>
                <div id="searchResults"></div>
            </div>

            <table>
                <tr id="GameRow">
                    <td id="door1">Door 1</td>
                    <td id="door2">Door 2</td>
                    <td id="door3">Door 3</td>
                </tr>
            </table>

            <table>
                <tr id="SomeOtherRow">
                    <td id="cell1">Not a Door 1</td>
                    <td id="cell2">Not a Door 2</td>
                    <td id="cell3">Not a Door 3</td>
                </tr>
            </table>

            <div>
                <button id="Button1">Display value</button>
                <label for="inputValue">Input value: <input type="text" id="inputValue" /></label>
            </div>

        </section>

    </article>

</body>
</html>
