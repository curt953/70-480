<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converting a website to HTML5</title>

    <script>
        window.onload = function() {
            let outerDiv = document.getElementById('outerDiv');
            console.log(outerDiv.innerHTML);
        }
    </script>

</head>
<body>

    <div id="outerDiv">

        <p class="mainPara">Main Paragraph</p>

        <ul>
            <li>First List Item</li>
            <li>Second List Item</li>
            <li>Third List Item</li>
            <li>Fourth List Item</li>
        </ul>

        <div id="innerDiv">
            <p class="subPara">Paragraph 1</p>
            <p class="subPara">Paragraph 2</p>
            <p class="subPara">Paragraph 3</p>
            <p class="subPara">Paragraph 4</p>
        </div>

        <table>
            
            <tr>
                <td>
                    Row 1
                </td>
            </tr>
            
            <tr>
                <td>
                    Row 2
                </td>
            </tr>
            
            <tr>
                <td>
                    Row 3
                </td>
            </tr>
            
            <tr>
                <td>
                    Row 4
                </td>
            </tr>
            
            <tr>
                <td>
                    Row 5
                </td>
            </tr>
            
        </table>

        <input type="text" /> <input type="submit" />
        
    </div>

</body>
</html>
