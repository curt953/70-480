<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifth practice HTML document</title>
    <script src="../scripts/five.js"></script>
</head>
<body>

    <header>
        <h1>This document covers Web Worker API implementation</h1>
    </header>

    <input type="button" id="intensiveWork" value="Do Work" />
    <input type="button" id="stopWorker" value="Stop Work" />

    <div>

        <canvas id="c"
                width="1200"
                height="800"
                style="border: 2px solid black; top: 50px; left: 50px;">
            Your browser doesn't support canvas elements.
        </canvas>

        <span id="workResult"></span>

        <input type="range"
               min="0"
               max="10"
               step="1"
               value="10"
               style="position: relative; visibility: hidden;"
               id="speedy" />

    </div>

    <div>

    </div>

</body>
</html>
